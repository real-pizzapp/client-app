<ion-header>

  <ion-navbar>
    <ion-title>orderDetails</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-header>
          <ion-card-title>
             Order From:  {{ orderDetails?.user.username }}
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p>To restaurant: {{ orderDetails?.restaurant.name }}</p>
          <p>Order status: {{ orderDetails?.status }}</p>
          <button (click)="updateOrderStatus($event, orderDetails._id)" id='accept'><input [(ngModel)]='orderAccepted' hidden > Aceptar </button>
          <button (click)="updateOrderStatus($event, orderDetails._id)" id='reject'><input [(ngModel)]='orderRejected' hidden > Rechazar Pedido </button>
        </ion-card-content>
      </ion-card>
</ion-content>
